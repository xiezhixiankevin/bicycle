server:
  port: 8078

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: user-service
          uri: lb://userservice
          predicates:
            - name: Path
              args:
                pattern: /user/**
          filters:
            - StripPrefix=1
        - id: bicycle-service
          uri: lb://bicycleservice
          predicates:
            - name: Path
              args:
                pattern: /bicycle/**
          filters:
            - StripPrefix=1
management:
  endpoints:
    web:
      exposure:
        include: "*"